<body>
    <header>
        <div class="logo">
            <span>Series / Movies Tracker</span>
        </div>
    </header>
    <section class="create-todo modal__container">          
        <form id="new-series-form" class="form">
            <h2>ADD NEW SERIES</h2>
            <div class="inputForm">
                <div class="inputBox">
                    <input type="text" name="title" id="title" required/>
                    <span>Title</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="number" name="season" id="season" required/>
                    <span>Season</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="number" name="episode" id="episode" required/>
                    <span>Episode</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" name="s2day" id="s2day" required/>
                    <span>Soap2day link</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" name="myFlixer" id="myFlixer" required/>
                    <span>MyFlixer Link</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Insert comment here">
                    </textarea>
                </div>
            </div>
            <input type="submit" value="Add series" class="btn-submit"/>
        </form>
    </section>
